<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="website icon" type="jpeg" href="img/ADS.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container p-2">
            <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label fw-bold" for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
    </header>
    <main>
        <div class="container p-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-4">
                    <div class="card rounded p-2 shadow-sm" id="boxCalculator">
                        <div class="form-floating">
                            <input id="hasil" class="form-control text-end p-5">           
                        </div>
                        <div class="shadow-sm rounded mt-2" id="boxButton">
                            <div class=" d-flex justify-content-center gap-3 align-items-center  p-2">
                                <button class="btn shadow-sm btn-light w-50">AC</button>
                                <button class="btn shadow-sm btn-light w-50">+/-</button>
                                <button class="btn shadow-sm btn-light w-50">%</button>
                                <button class="btn shadow-sm btn-secondary w-50" id="boxBilangan">/</button>
                            </div>
                            <div class=" d-flex justify-content-center gap-3 align-items-center p-2">
                                <button class="btn shadow-sm btn-light w-50">7</button>
                                <button class="btn shadow-sm btn-light w-50">8</button>
                                <button class="btn shadow-sm btn-light w-50">9</button>
                                <button class="btn shadow-sm btn-secondary w-50 fw-bold" id="boxBilangan">*</button>
                            </div>
                            <div class=" d-flex justify-content-center gap-3 align-items-center  p-2">
                                <button class="btn shadow-sm btn-light w-50">4</button>
                                <button class="btn shadow-sm btn-light w-50">5</button>
                                <button class="btn shadow-sm btn-light w-50">6</button>
                                <button class="btn shadow-sm btn-secondary w-50" id="boxBilangan">-</button>
                            </div>
                            <div class=" d-flex justify-content-center gap-3 align-items-center p-2">
                                <button class="btn shadow-sm btn-light w-50">1</button>
                                <button class="btn shadow-sm btn-light w-50">2</button>
                                <button class="btn shadow-sm btn-light w-50">3</button>
                                <button class="btn shadow-sm btn-secondary w-50" id="boxBilangan">+</button>
                            </div>
                            <div class=" d-flex justify-content-center gap-3 align-items-center p-2">
                                <button class="btn shadow-sm btn-light w-50">C</button>
                                <button class="btn shadow-sm btn-light w-50">0</button>
                                <button class="btn shadow-sm btn-light w-50">.</button>
                                <button class="btn shadow-sm btn-secondary w-50" id="boxBilangan">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
